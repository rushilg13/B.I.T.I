<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>B.I.T.I - Bag It, Tag, It</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/logo.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/signup.css" rel="stylesheet">

    <!-- Material Design font Stylesheet -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
        integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-11 mt-60 mx-md-auto">
                <div class="login-box bg-white pl-lg-5 pl-0">
                    <div class="row no-gutters align-items-center">
                        <div class="col-md-6">
                            <div class="form-wrap bg-white">
                                <h4 class="btm-sep pb-3 mb-5" style="text-align: center;">Business Signup</h4>
                                <form class="form" method="post" action="/business_home">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <span class="zmdi zmdi-face"></span>
                                                <input type="text" id="name" class="form-control" name="name"
                                                    placeholder="Business Name">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <span class="zmdi zmdi-account"></span>
                                                <input type="email" id="email" class="form-control" name="email"
                                                    placeholder="Email Address">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <span class="zmdi zmdi-email"></span>
                                                <input type="password" id="password" class="form-control" name="password"
                                                    placeholder="Password"> 
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <span class="zmdi zmdi-phone"></span>
                                                <input type="tel" id="phone" class="form-control" name="phone"
                                                    placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="col-12">
                                            <div class="form-group position-relative">
                                                <span class="zmdi zmdi-home"></span>
                                                <textarea id="address" class="form-control" row="4" cols="50" name="address"
                                                    placeholder="Address"></textarea>
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="col-12 mt-30">
                                            <input type="submit" style="margin: 0 auto; display: block;" id="submit"
                                                class="btn btn-lg btn-custom btn-dark btn-block" value="Sign Up">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="content text-center">
                                <div class="border-bottom pb-5 mb-5">
                                    <h3 class="c-black">Already Have an Account?</h3>
                                    <a href="/business_login" class="btn btn-custom">Sign In</a>
                                </div>
                                <h5 class="c-black mb-4 mt-n1">Customer? Sign Up here</h5>
                                <a href="/customer_signup" class="btn btn-custom">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
